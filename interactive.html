<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Greeting</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import (Inter) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light background fallback */
            background-image: url('background.jpg'); /* Placeholder image, replace with your actual background.jpg */
            background-size: cover; /* Ensures the image covers the entire background */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center; /* Centers the background image */
        }

        /* Basic animation for the greeting message */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .fade-in-scale {
            animation: fadeInScale 0.5s ease-out forwards;
        }

        /* Basic animation for error message */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in-down {
            animation: slideInDown 0.3s ease-out forwards;
        }

        /* Keyframes for background color animation for the box */
        @keyframes color-change {
            0% { background-color: #ffffff; } /* Start with white */
            25% { background-color: #e0f2fe; } /* Light blue */
            50% { background-color: #fce7f3; } /* Light pink */
            75% { background-color: #e6fffa; } /* Light cyan */
            100% { background-color: #ffffff; } /* End with white */
        }

        /* Class to apply the color animation to the box */
        .animate-color-change {
            animation: color-change 10s infinite alternate; /* 10s duration, infinite loop, alternates direction */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Main interactive box with increased max-width (max-w-lg), increased min-height (min-h-[600px]),
         enhanced shadow (shadow-2xl), and background color animation (animate-color-change) -->
    <div class="bg-white p-8 rounded-lg shadow-2xl max-w-lg w-full text-center min-h-[600px] flex flex-col justify-center animate-color-change">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Hello There!</h1>

        <div class="mb-4">
            <label for="nameInput" class="block text-gray-700 text-sm font-semibold mb-2">
                Enter Your Name:
            </label>
            <input
                type="text"
                id="nameInput"
                placeholder="e.g., Alice"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-800"
            />
        </div>

        <button
            id="greetButton"
            class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-300 ease-in-out shadow-md"
        >
            Greet Me
        </button>

        <!-- Greeting message container, initially hidden -->
        <div
            id="greetingMessage"
            class="mt-6 text-lg font-semibold text-blue-700 hidden"
        >
            <!-- Personalized greeting will be inserted here -->
        </div>

        <!-- Error message container, initially hidden -->
        <div
            id="errorMessage"
            class="mt-4 text-red-600 font-medium hidden"
        >
            <!-- Error message will be inserted here -->
        </div>
    </div>

    <script>
        // Get references to HTML elements
        const nameInput = document.getElementById('nameInput');
        const greetButton = document.getElementById('greetButton');
        const greetingMessageDiv = document.getElementById('greetingMessage');
        const errorMessageDiv = document.getElementById('errorMessage');

        // Function to display an error message
        function showErrorMessage(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
            errorMessageDiv.classList.add('slide-in-down'); // Apply error animation
            greetingMessageDiv.classList.add('hidden'); // Hide greeting if error occurs
            greetingMessageDiv.classList.remove('fade-in-scale'); // Remove greeting animation class
        }

        // Function to display the greeting message
        function showGreeting(name) {
            greetingMessageDiv.textContent = `Hello, ${name}! Welcome to the interactive page.`;
            greetingMessageDiv.classList.remove('hidden');
            greetingMessageDiv.classList.add('fade-in-scale'); // Apply greeting animation
            errorMessageDiv.classList.add('hidden'); // Hide error if greeting occurs
            errorMessageDiv.classList.remove('slide-in-down'); // Remove error animation class
        }

        // Event listener for the "Greet Me" button click
        greetButton.addEventListener('click', () => {
            const userName = nameInput.value.trim(); // Get input value and remove leading/trailing whitespace

            if (userName === '') {
                // Input is empty, show error message
                showErrorMessage('Please enter your name before clicking "Greet Me".');
            } else {
                // Input is valid, show personalized greeting
                showGreeting(userName);
            }
        });

        // Optional: Clear messages when input changes (improves UX)
        nameInput.addEventListener('input', () => {
            greetingMessageDiv.classList.add('hidden');
            errorMessageDiv.classList.add('hidden');
            greetingMessageDiv.classList.remove('fade-in-scale');
            errorMessageDiv.classList.remove('slide-in-down');
        });
    </script>
</body>
</html>
